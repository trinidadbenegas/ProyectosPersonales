<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Productivity App</title>
    <script src="https://kit.fontawesome.com/67b83182b2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="clock" id="main-clock">
        <div class="cronometer" id="cronometer">
            00:00:00
        </div>
        <div class="buttons">
            <button id="play"><i class="fa-solid fa-play"></i></button>
            <button id="stop"><i class="fa-solid fa-stop"></i></button>
        </div>

    </div>
    <div class="add-subject-container">
        <input type="text" placeholder="Enter Subjet" id="subject">
        <button type="submit" id="add-subject-btn">Add</button>
    </div>
    <div id="subjects-added-container">

    </div>
    
<script src="script.js"></script>   
</body>
</html>
